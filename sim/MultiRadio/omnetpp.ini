[General]
network = NodeTestEnvironment
sim-time-limit = 60s

**.numMediumVisualizers = 4
**.displaySignals = true

**.arp.typename = "GlobalArp"

*.visualizer.interfaceTableVisualizer[*].displayInterfaceTables = true
*.visualizer.interfaceTableVisualizer[*].placementHint = "top"
*.visualizer.ieee80211Visualizer[*].displayAssociations = true
*.visualizer.physicalLinkVisualizer[*].displayLinks = true
*.visualizer.dataLinkVisualizer[*].displayLinks = true
*.visualizer.networkRouteVisualizer[*].displayRoutes = true
*.visualizer.*LinkVisualizer[*].lineShift = 0
*.visualizer.networkRouteVisualizer[*].lineShift = 0


*.host*.wlan[*].radio.typename = "Ieee80211DimensionalRadio"

*.host*.wlan[*].radio.transmitter.frequencyGains = "left c-b*1.5 -40dB linear c-b -28dB linear c-b*0.5-1MHz -20dB linear c-b*0.5+1MHz 0dB linear c+b*0.5-1MHz 0dB linear c+b*0.5+1MHz -20dB linear c+b -28dB linear c+b*1.5 -40dB right"

*.configurator.config = xml("<config><interface hosts='host0' address='10.0.0.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/><interface hosts='host1' address='10.0.1.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/><interface hosts='host2' address='10.0.2.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/><interface hosts='host3' address='10.0.3.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/><interface hosts='host4' address='10.0.4.x' netmask='255.255.255.0'/><autoroute metric='errorRate'/></config>")

*.configurator.optimizeRoutes = false
*.host*.ipv4.routingTable.netmaskRoutes = ""

*.host*.wlan[*].typename = "Ieee80211Interface"

*.host*.numApps = 1
*.host*.wlan[*].radio.displayCommunicationRange = true
*.host*.app[*].localPort = 100
*.host*.app[*].destPort = 100
*.host*.app[*].messageLength = 1000B
*.host0.app[*].startTime = exponential(100us)
*.host0.app[*].sendInterval = exponential(40ms)
*.host1.app[*].sendInterval = exponential(40ms)
*.host2.app[*].sendInterval = exponential(40ms)
*.host1.app[*].packetName = "DifferentMessage"
*.host2.app[*].packetName = "VeryDifferentMessage"

*.host{3..4}.numWlanInterfaces = 6
*.host{0..2}.numWlanInterfaces = 1

*.host0.app[0].typename = "CustomApp"
*.host0.app[0].destAddresses = "10.0.3.1 10.0.3.2 10.0.3.3 10.0.3.4 10.0.3.5 10.0.3.6"
*.host0.**.layer = 0

*.host1.app[0].typename = "CustomApp"
*.host1.app[0].layer = 2
*.host1.app[0].destAddresses = "10.0.3.1 10.0.3.2 10.0.3.3 10.0.3.4 10.0.3.5 10.0.3.6"

*.host2.app[0].typename = "CustomApp"
*.host2.app[0].layer = 4
*.host2.app[0].destAddresses = "10.0.3.1 10.0.3.2 10.0.3.3 10.0.3.4 10.0.3.5 10.0.3.6"

*.host4.app[*].typename = "UdpSink"
*.host3.app[0].typename = "UdpSink"


[Config AllChannels]
*.host{3..4}.wlan[0].radio.channelNumber = 0
*.host{3..4}.wlan[1].radio.channelNumber = 2
*.host{3..4}.wlan[2].radio.channelNumber = 5
*.host{3..4}.wlan[3].radio.channelNumber = 7
